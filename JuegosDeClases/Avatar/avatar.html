<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Avatar/css/styles.css">
    <title>LA LEYENDA DE AANG</title>
</head>
<body>
    <div class="particles"></div>
    
    <div class="container">
        <h1>🔥 AVATAR: THE LEGEND 🌊</h1>

        <section id="seleccionar-personaje" class="fade-in">
            <h2>Elige tu Maestro Elemental</h2>
            
            <div class="personajes-grid">
                <div class="personaje-option" data-personaje="Zuko">
                    <input type="radio" name="personaje" id="zuko" value="Zuko"/>
                    <label for="zuko">
                        <span class="personaje-emoji">🔥</span>
                        <strong>Zuko</strong><br>
                        <small>Maestro Fuego</small>
                    </label>
                </div>

                <div class="personaje-option" data-personaje="Katara">
                    <input type="radio" name="personaje" id="katara" value="Katara"/>
                    <label for="katara">
                        <span class="personaje-emoji">🌊</span>
                        <strong>Katara</strong><br>
                        <small>Maestra Agua</small>
                    </label>
                </div>

                <div class="personaje-option" data-personaje="Aang">
                    <input type="radio" name="personaje" id="aang" value="Aang"/>
                    <label for="aang">
                        <span class="personaje-emoji">💨</span>
                        <strong>Aang</strong><br>
                        <small>Maestro Aire</small>
                    </label>
                </div>

                <div class="personaje-option" data-personaje="Toph">
                    <input type="radio" name="personaje" id="toph" value="Toph"/>
                    <label for="toph">
                        <span class="personaje-emoji">🌱</span>
                        <strong>Toph</strong><br>
                        <small>Maestra Tierra</small>
                    </label>
                </div>
            </div>

            <button id="boton-personaje">⚡ Comenzar Batalla</button>
        </section>

        <section id="seleccionar-ataque" class="oculto">
            <h2>⚔️ Campo de Batalla</h2>
            
            <div class="vidas-container">
                <div class="vida-card vida-jugador">
                    <div class="personaje-avatar" id="avatar-jugador"></div>
                    <div id="personaje-jugador-nombre"></div>
                    <div class="vida-numero" id="vidas-jugador">3</div>
                    <div>Vidas Restantes</div>
                </div>
                
                <div class="vs-text">VS</div>
                
                <div class="vida-card vida-enemigo">
                    <div class="personaje-avatar" id="avatar-enemigo"></div>
                    <div id="personaje-enemigo-nombre"></div>
                    <div class="vida-numero" id="vidas-enemigo">3</div>
                    <div>Vidas Restantes</div>
                </div>
            </div>
            
            <h3>Selecciona tu Elemento:</h3>
            <div class="ataques-grid">
                <button id="boton-fuego" class="boton-fuego">
                    <span class="emoji-attack">🔥</span>Fuego
                </button>
                <button id="boton-agua" class="boton-agua">
                    <span class="emoji-attack">🌊</span>Agua
                </button>
                <button id="boton-tierra" class="boton-tierra">
                    <span class="emoji-attack">🌱</span>Tierra
                </button>
                <button id="boton-aire" class="boton-aire">
                    <span class="emoji-attack">💨</span>Aire
                </button>
            </div>
        </section>

        <section id="mensajes" class="oculto">
            <h3>📜 Crónicas de Batalla</h3>
            <div id="resultado-combate"></div>
        </section>

        <section id="reiniciar" class="oculto">
            <button id="boton-reiniciar">🔄 Nueva Batalla Épica</button>
        </section>
    </div>
<script>
  // Configuración del juego centralizada, aca tenemos los datos del juego para poder reutulizarlos 
     const CONFIG = {
    vidasIniciales: 3,
    totalParticulas: 50,
    personajes: [
        { id: 'zuko', nombre: 'Zuko', emoji: '🔥', elemento: 'Fuego' },
        { id: 'katara', nombre: 'Katara', emoji: '🌊', elemento: 'Agua' },
        { id: 'aang', nombre: 'Aang', emoji: '💨', elemento: 'Aire' },
        { id: 'toph', nombre: 'Toph', emoji: '🪨', elemento: 'Tierra' }
    ],
    elementos: {
        'Fuego': { vence: 'Aire', pierde: 'Agua' },
        'Agua': { vence: 'Fuego', pierde: 'Tierra' },
        'Tierra': { vence: 'Agua', pierde: 'Aire' },
        'Aire': { vence: 'Tierra', pierde: 'Fuego' }
    },
    emojisAtaque: { 'Fuego': '🔥', 'Agua': '🌊', 'Tierra': '🪨', 'Aire': '💨' },
    mensajes: {
        empate: '⚖️ ¡Empate Perfecto! Ambos dominan',
        victoria: '🏆 ¡Victoria!',
        derrota: '💥 Derrota.',
        ganadorJugador: '🏆 ¡VICTORIA LEGENDARIA! 🏆<br>¡Eres el Avatar Supremo!<br>⚡ ¡Has dominado todos los elementos! ⚡',
        ganadorEnemigo: '💀 ¡DERROTA ÉPICA! 💀<br>El enemigo ha conquistado los elementos.<br>🌪️ ¡Entrena más para la próxima batalla! 🌪️'
    }
 };

//aca mejoramos el estado del juego separandolo 
// Estado del juego
const estado = {
    vidasJugador: CONFIG.vidasIniciales,
    vidasEnemigo: CONFIG.vidasIniciales,
    personajeJugador: null,
    personajeEnemigo: null,
    juegoTerminado: false
};

// Cache de elementos DOM, esto para evitar busquedas repetidas 
const elementos = {
    seccionSeleccionarPersonaje: document.getElementById('seleccionar-personaje'),
    seccionSeleccionarAtaque: document.getElementById('seleccionar-ataque'),
    seccionMensajes: document.getElementById('mensajes'),
    seccionReiniciar: document.getElementById('reiniciar'),
    avatarJugador: document.getElementById('avatar-jugador'),
    avatarEnemigo: document.getElementById('avatar-enemigo'),
    nombreJugador: document.getElementById('personaje-jugador-nombre'),
    nombreEnemigo: document.getElementById('personaje-enemigo-nombre'),
    vidasJugador: document.getElementById('vidas-jugador'),
    vidasEnemigo: document.getElementById('vidas-enemigo'),
    resultadoCombate: document.getElementById('resultado-combate'),
    botonPersonaje: document.getElementById('boton-personaje'),
    botonReiniciar: document.getElementById('boton-reiniciar')
};

// Utilidades, aca hay funciones reutilizables, tambien las funciones  ahora son mas cortas y especificas 
const utils = {
    numeroAleatorio: (max) => Math.floor(Math.random() * max),
    
    obtenerPersonajePorId: (id) => CONFIG.personajes.find(p => p.id === id),
    
    obtenerPersonajeSeleccionado: () => {
        const radioSeleccionado = document.querySelector('input[name="personaje"]:checked');
        return radioSeleccionado ? utils.obtenerPersonajePorId(radioSeleccionado.id) : null;
    },
    
    mostrarSecciones: (mostrar = [], ocultar = []) => {
        mostrar.forEach(seccion => {
            seccion.classList.remove('oculto');
            seccion.classList.add('fade-in');
        });
        ocultar.forEach(seccion => {
            seccion.classList.add('oculto');
            seccion.classList.remove('fade-in');
        });
    },
    
    actualizarPersonajeUI: (personaje, avatarElement, nombreElement) => {
        avatarElement.textContent = personaje.emoji;
        nombreElement.innerHTML = `<strong>${personaje.nombre}</strong><br><small>Maestro ${personaje.elemento}</small>`;
    },
    
    limpiarSeleccionPersonajes: () => {
        document.querySelectorAll('input[name="personaje"]').forEach(radio => radio.checked = false);
        document.querySelectorAll('.personaje-option').forEach(opt => opt.classList.remove('selected'));
    }
};

// Funciones principales del juego
const juego = {
    crearParticulas: () => {
        const particles = document.querySelector('.particles');
        const fragment = document.createDocumentFragment();
        
        for (let i = 0; i < CONFIG.totalParticulas; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 6 + 's';
            particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
            fragment.appendChild(particle);
        }
        particles.appendChild(fragment);
    },

    seleccionarPersonajeEnemigo: () => {
        const personajeAleatorio = CONFIG.personajes[utils.numeroAleatorio(CONFIG.personajes.length)];
        estado.personajeEnemigo = personajeAleatorio;
        utils.actualizarPersonajeUI(personajeAleatorio, elementos.avatarEnemigo, elementos.nombreEnemigo);
    },

    seleccionarPersonajeJugador: () => {
        const personajeSeleccionado = utils.obtenerPersonajeSeleccionado();
        
        if (!personajeSeleccionado) {
            alert("Por favor, selecciona un personaje");
            return;
        }

        estado.personajeJugador = personajeSeleccionado;
        utils.actualizarPersonajeUI(personajeSeleccionado, elementos.avatarJugador, elementos.nombreJugador);
        
        alert(`Has seleccionado a ${personajeSeleccionado.nombre}`);
        
        juego.seleccionarPersonajeEnemigo();
        juego.iniciarJuego();
    },

    iniciarJuego: () => {
        utils.mostrarSecciones(
            [elementos.seccionSeleccionarAtaque, elementos.seccionMensajes, elementos.seccionReiniciar],
            [elementos.seccionSeleccionarPersonaje]
        );
    },

    combate: (ataqueJugador, ataqueEnemigo) => {
        if (ataqueJugador === ataqueEnemigo) return 'empate';
        return CONFIG.elementos[ataqueJugador].vence === ataqueEnemigo ? 'jugador' : 'enemigo';
    },

    mostrarResultado: (ataqueJugador, ataqueEnemigo, resultado) => {
        const { emojisAtaque, mensajes } = CONFIG;
        let mensaje = `<div class="mensaje">`;
        
        mensaje += `<strong>Tu Ataque:</strong> ${emojisAtaque[ataqueJugador]} ${ataqueJugador} <span class="vs-text">VS</span> `;
        mensaje += `<strong>Ataque Enemigo:</strong> ${emojisAtaque[ataqueEnemigo]} ${ataqueEnemigo}<br><br>`;

        const estilos = {
            empate: 'color: #ffd700;',
            jugador: 'color: #2ed573;',
            enemigo: 'color: #ff4757;'
        };

        const textoResultado = {
            empate: `${mensajes.empate} ${ataqueJugador}`,
            jugador: `${mensajes.victoria} ${ataqueJugador} domina sobre ${ataqueEnemigo}`,
            enemigo: `${mensajes.derrota} ${ataqueEnemigo} supera a ${ataqueJugador}`
        };

        mensaje += `<strong style="${estilos[resultado]}">${textoResultado[resultado]}</strong></div>`;
        elementos.resultadoCombate.innerHTML = mensaje + elementos.resultadoCombate.innerHTML;
    },

    actualizarVidas: () => {
        elementos.vidasJugador.textContent = estado.vidasJugador;
        elementos.vidasEnemigo.textContent = estado.vidasEnemigo;
    },

    verificarFinJuego: () => {
        const { mensajes } = CONFIG;
        let mensajeFinal = null;

        if (estado.vidasJugador === 0) {
            mensajeFinal = mensajes.ganadorEnemigo;
        } else if (estado.vidasEnemigo === 0) {
            mensajeFinal = mensajes.ganadorJugador;
        }

        if (mensajeFinal) {
            estado.juegoTerminado = true;
            elementos.resultadoCombate.innerHTML = 
                `<div class="ganador">${mensajeFinal}</div>` + elementos.resultadoCombate.innerHTML;
        }
    },

    atacar: (ataqueJugador) => {
        if (estado.juegoTerminado) return;

        const ataqueEnemigo = Object.keys(CONFIG.elementos)[utils.numeroAleatorio(4)];
        const resultado = juego.combate(ataqueJugador, ataqueEnemigo);
        
        juego.mostrarResultado(ataqueJugador, ataqueEnemigo, resultado);

        // Actualizar vidas según resultado
        if (resultado === 'jugador') {
            estado.vidasEnemigo--;
        } else if (resultado === 'enemigo') {
            estado.vidasJugador--;
        }

        juego.actualizarVidas();
        juego.verificarFinJuego();
    },

    reiniciar: () => {
        // Resetear estado
        Object.assign(estado, {
            vidasJugador: CONFIG.vidasIniciales,
            vidasEnemigo: CONFIG.vidasIniciales,
            juegoTerminado: false,
            personajeJugador: null,
            personajeEnemigo: null
        });

        // Limpiar UI
        utils.limpiarSeleccionPersonajes();
        elementos.resultadoCombate.innerHTML = '';
        [elementos.avatarJugador, elementos.avatarEnemigo, elementos.nombreJugador, elementos.nombreEnemigo]
            .forEach(el => el.textContent = '');

        // Mostrar sección de selección
        utils.mostrarSecciones(
            [elementos.seccionSeleccionarPersonaje],
            [elementos.seccionSeleccionarAtaque, elementos.seccionMensajes, elementos.seccionReiniciar]
        );

        juego.actualizarVidas();
    }
};

// Inicialización y event listeners
document.addEventListener('DOMContentLoaded', () => {
    juego.crearParticulas();

    // Selección visual de personajes
    document.querySelectorAll('.personaje-option').forEach(option => {
        option.addEventListener('click', function() {
            document.querySelectorAll('.personaje-option').forEach(opt => opt.classList.remove('selected'));
            this.classList.add('selected');
            this.querySelector('input[type="radio"]').checked = true;
        });
    });

    // Event listeners de botones
    elementos.botonPersonaje.addEventListener('click', juego.seleccionarPersonajeJugador);
    elementos.botonReiniciar.addEventListener('click', juego.reiniciar);

    // Botones de ataque - usando delegación de eventos más eficiente
    const botonesAtaque = {
        'boton-fuego': 'Fuego',
        'boton-agua': 'Agua', 
        'boton-tierra': 'Tierra',
        'boton-aire': 'Aire'
    };

    Object.entries(botonesAtaque).forEach(([id, ataque]) => {
        document.getElementById(id).addEventListener('click', () => juego.atacar(ataque));
    });
});

//en conclucion mejoramos la estructura organizando los modulos logicos (config, estado, elementos, utils, juego), las funciones ahora son mas pequeñas y claras,
// se lee mejor el codigo, los emojis y elementos ya no estan duplicados, tiene mejor rendimiento con cache DOM y menos busquedas.

</script>
</body>
</html>
