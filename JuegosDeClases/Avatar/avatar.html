<script>
// APLICANDO POO - CLASE AVATAR (el molde para crear personajes)
class Avatar {
    constructor(nombre, imagen, vidas) {
        // ATRIBUTOS del Avatar - usando this para referenciar al objeto actual
        this.nombre = nombre;
        this.imagen = imagen;
        this.vidas = vidas;
        this.vidasIniciales = vidas; // Guardamos las vidas originales
        
        // Determinamos el elemento segÃºn el nombre del personaje
        if (nombre === 'Zuko') {
            this.elemento = 'Fuego';
            this.emoji = 'ğŸ”¥';
            this.id = 'zuko';
        } else if (nombre === 'Katara') {
            this.elemento = 'Agua';
            this.emoji = 'ğŸŒŠ';
            this.id = 'katara';
        } else if (nombre === 'Aang') {
            this.elemento = 'Aire';
            this.emoji = 'ğŸ’¨';
            this.id = 'aang';
        } else if (nombre === 'Toph') {
            this.elemento = 'Tierra';
            this.emoji = 'ğŸª¨';
            this.id = 'toph';
        }
    }
    
    // MÃ‰TODOS (acciones que puede hacer el Avatar)
    atacar(elementoEnemigo) {
        const ventajas = {
            'Fuego': 'Aire',
            'Agua': 'Fuego', 
            'Tierra': 'Agua',
            'Aire': 'Tierra'
        };
        
        if (this.elemento === elementoEnemigo) return 'empate';
        return ventajas[this.elemento] === elementoEnemigo ? 'victoria' : 'derrota';
    }
    
    recibirDaÃ±o() {
        this.vidas--;
    }
    
    estaVivo() {
        return this.vidas > 0;
    }
    
    // MÃ©todo para resetear las vidas del Avatar
    restaurarVidas() {
        this.vidas = this.vidasIniciales;
    }
}

// CREANDO EL ARRAY GLOBAL DE AVATARES (lÃ­nea 26 como indica la tarea)
let avatares = []; // Array vacÃ­o para almacenar los personajes

// CLASE JUEGO - maneja toda la lÃ³gica del juego
class JuegoAvatar {
    constructor() {
        // ATRIBUTOS del juego
        this.vidasIniciales = 5; // Cambiamos a 5 como en el ejemplo de la tarea
        this.totalParticulas = 50;
        this.vidasJugador = 5;
        this.vidasEnemigo = 5;
        this.personajeJugador = null;
        this.personajeEnemigo = null;
        this.juegoTerminado = false;
        
        this.elementos = {
            'Fuego': { vence: 'Aire', pierde: 'Agua' },
            'Agua': { vence: 'Fuego', pierde: 'Tierra' },
            'Tierra': { vence: 'Agua', pierde: 'Aire' },
            'Aire': { vence: 'Tierra', pierde: 'Fuego' }
        };
        
        this.emojisAtaque = { 'Fuego': 'ğŸ”¥', 'Agua': 'ğŸŒŠ', 'Tierra': 'ğŸª¨', 'Aire': 'ğŸ’¨' };
        this.mensajes = {
            empate: 'âš–ï¸ Â¡Empate Perfecto! Ambos dominan',
            victoria: 'ğŸ† Â¡Victoria!',
            derrota: 'ğŸ’¥ Derrota.',
            ganadorJugador: 'ğŸ† Â¡VICTORIA LEGENDARIA! ğŸ†<br>Â¡Eres el Avatar Supremo!<br>âš¡ Â¡Has dominado todos los elementos! âš¡',
            ganadorEnemigo: 'ğŸ’€ Â¡DERROTA Ã‰PICA! ğŸ’€<br>El enemigo ha conquistado los elementos.<br>ğŸŒªï¸ Â¡Entrena mÃ¡s para la prÃ³xima batalla! ğŸŒªï¸'
        };
    }
}

// INSTANCIANDO AVATARES - Creando objetos usando la palabra reservada 'new'
// Ejemplo: let zuko = new Avatar('Zuko', './assets/Zuko.png', 5)
let zuko = new Avatar('Zuko', './assets/Zuko.png', 5);
let katara = new Avatar('Katara', './assets/Katara.png', 5);
let aang = new Avatar('Aang', './assets/Aang.png', 5);
let toph = new Avatar('Toph', './assets/Toph.png', 5);


avatares.push(zuko, katara, aang, toph); // Usamos el mÃ©todo push para agregar elementos



// Crear instancia del juego usando POO
const juegoAvatar = new JuegoAvatar();

// Estado del juego (mantener para compatibilidad)
const estado = {
    vidasJugador: juegoAvatar.vidasIniciales,
    vidasEnemigo: juegoAvatar.vidasIniciales,
    personajeJugador: null,
    personajeEnemigo: null,
    juegoTerminado: false
};

// Cache de elementos DOM, esto para evitar busquedas repetidas 
const elementos = {
    seccionSeleccionarPersonaje: document.getElementById('seleccionar-personaje'),
    seccionSeleccionarAtaque: document.getElementById('seleccionar-ataque'),
    seccionMensajes: document.getElementById('mensajes'),
    seccionReiniciar: document.getElementById('reiniciar'),
    avatarJugador: document.getElementById('avatar-jugador'),
    avatarEnemigo: document.getElementById('avatar-enemigo'),
    nombreJugador: document.getElementById('personaje-jugador-nombre'),
    nombreEnemigo: document.getElementById('personaje-enemigo-nombre'),
    vidasJugador: document.getElementById('vidas-jugador'),
    vidasEnemigo: document.getElementById('vidas-enemigo'),
    resultadoCombate: document.getElementById('resultado-combate'),
    botonPersonaje: document.getElementById('boton-personaje'),
    botonReiniciar: document.getElementById('boton-reiniciar')
};

// Utilidades, aca hay funciones reutilizables, tambien las funciones  ahora son mas cortas y especificas 
const utils = {
    numeroAleatorio: (max) => Math.floor(Math.random() * max),
    
    obtenerPersonajePorId: (id) => avatares.find(p => p.id === id),
    
    obtenerPersonajeSeleccionado: () => {
        const radioSeleccionado = document.querySelector('input[name="personaje"]:checked');
        return radioSeleccionado ? utils.obtenerPersonajePorId(radioSeleccionado.id) : null;
    },
    
    mostrarSecciones: (mostrar = [], ocultar = []) => {
        mostrar.forEach(seccion => {
            seccion.classList.remove('oculto');
            seccion.classList.add('fade-in');
        });
        ocultar.forEach(seccion => {
            seccion.classList.add('oculto');
            seccion.classList.remove('fade-in');
        });
    },
    
    actualizarPersonajeUI: (personaje, avatarElement, nombreElement) => {
        avatarElement.textContent = personaje.emoji;
        nombreElement.innerHTML = `<strong>${personaje.nombre}</strong><br><small>Maestro ${personaje.elemento}</small>`;
    },
    
    limpiarSeleccionPersonajes: () => {
        document.querySelectorAll('input[name="personaje"]').forEach(radio => radio.checked = false);
        document.querySelectorAll('.personaje-option').forEach(opt => opt.classList.remove('selected'));
    },
    
    // FunciÃ³n para mostrar toast bonito
    mostrarToast: (mensaje, tipo = 'info', icono = 'ğŸ®') => {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className = `toast ${tipo}`;
        
        toast.innerHTML = `
            <span class="toast-icon">${icono}</span>
            <span class="toast-message">${mensaje}</span>
        `;
        
        container.appendChild(toast);
        
        // Mostrar toast con animaciÃ³n
        setTimeout(() => toast.classList.add('show'), 100);
        
        // Ocultar y remover toast despuÃ©s de 3 segundos
        setTimeout(() => {
            toast.classList.remove('show');
            setTimeout(() => container.removeChild(toast), 300);
        }, 3000);
    }
};

// Funciones principales del juego
const juego = {
    crearParticulas: () => {
        const particles = document.querySelector('.particles');
        const fragment = document.createDocumentFragment();
        
        for (let i = 0; i < juegoAvatar.totalParticulas; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 6 + 's';
            particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
            fragment.appendChild(particle);
        }
        particles.appendChild(fragment);
    },

    seleccionarPersonajeEnemigo: () => {
        // Usamos el array avatares y su propiedad length para seleccionar aleatoriamente
        const personajeAleatorio = avatares[utils.numeroAleatorio(avatares.length)];
        estado.personajeEnemigo = personajeAleatorio;
        utils.actualizarPersonajeUI(personajeAleatorio, elementos.avatarEnemigo, elementos.nombreEnemigo);
    },

    seleccionarPersonajeJugador: () => {
        const personajeSeleccionado = utils.obtenerPersonajeSeleccionado();
        
        if (!personajeSeleccionado) {
            utils.mostrarToast("Por favor, selecciona un personaje", "warning", "âš ï¸");
            return;
        }

        estado.personajeJugador = personajeSeleccionado;
        utils.actualizarPersonajeUI(personajeSeleccionado, elementos.avatarJugador, elementos.nombreJugador);
        
        utils.mostrarToast(`Has seleccionado a ${personajeSeleccionado.nombre} ${personajeSeleccionado.emoji}`, "success", "âœ…");
        
        juego.seleccionarPersonajeEnemigo();
        juego.iniciarJuego();
    },

    iniciarJuego: () => {
        utils.mostrarSecciones(
            [elementos.seccionSeleccionarAtaque, elementos.seccionMensajes, elementos.seccionReiniciar],
            [elementos.seccionSeleccionarPersonaje]
        );
    },

    combate: (ataqueJugador, ataqueEnemigo) => {
        if (ataqueJugador === ataqueEnemigo) return 'empate';
        return juegoAvatar.elementos[ataqueJugador].vence === ataqueEnemigo ? 'jugador' : 'enemigo';
    },

    mostrarResultado: (ataqueJugador, ataqueEnemigo, resultado) => {
        const { emojisAtaque, mensajes } = juegoAvatar;
        let mensaje = `<div class="mensaje">`;
        
        mensaje += `<strong>Tu Ataque:</strong> ${emojisAtaque[ataqueJugador]} ${ataqueJugador} <span class="vs-text">VS</span> `;
        mensaje += `<strong>Ataque Enemigo:</strong> ${emojisAtaque[ataqueEnemigo]} ${ataqueEnemigo}<br><br>`;

        const estilos = {
            empate: 'color: #ffd700;',
            jugador: 'color: #2ed573;',
            enemigo: 'color: #ff4757;'
        };

        const textoResultado = {
            empate: `${mensajes.empate} ${ataqueJugador}`,
            jugador: `${mensajes.victoria} ${ataqueJugador} domina sobre ${ataqueEnemigo}`,
            enemigo: `${mensajes.derrota} ${ataqueEnemigo} supera a ${ataqueJugador}`
        };

        mensaje += `<strong style="${estilos[resultado]}">${textoResultado[resultado]}</strong></div>`;
        elementos.resultadoCombate.innerHTML = mensaje + elementos.resultadoCombate.innerHTML;
    },

    actualizarVidas: () => {
        elementos.vidasJugador.textContent = estado.vidasJugador;
        elementos.vidasEnemigo.textContent = estado.vidasEnemigo;
    },

    verificarFinJuego: () => {
        const { mensajes } = juegoAvatar;
        let mensajeFinal = null;

        if (estado.vidasJugador === 0) {
            mensajeFinal = mensajes.ganadorEnemigo;
        } else if (estado.vidasEnemigo === 0) {
            mensajeFinal = mensajes.ganadorJugador;
        }

        if (mensajeFinal) {
            estado.juegoTerminado = true;
            elementos.resultadoCombate.innerHTML = 
                `<div class="ganador">${mensajeFinal}</div>` + elementos.resultadoCombate.innerHTML;
        }
    },

    atacar: (ataqueJugador) => {
        if (estado.juegoTerminado) return;

        const ataqueEnemigo = Object.keys(juegoAvatar.elementos)[utils.numeroAleatorio(4)];
        const resultado = juego.combate(ataqueJugador, ataqueEnemigo);
        
        juego.mostrarResultado(ataqueJugador, ataqueEnemigo, resultado);

        // Actualizar vidas segÃºn resultado
        if (resultado === 'jugador') {
            estado.vidasEnemigo--;
        } else if (resultado === 'enemigo') {
            estado.vidasJugador--;
        }

        juego.actualizarVidas();
        juego.verificarFinJuego();
    },

    reiniciar: () => {
        // Restaurar vidas de todos los avatares usando el mÃ©todo de la clase
        avatares.forEach(avatar => avatar.restaurarVidas());
        
        // Resetear estado
        Object.assign(estado, {
            vidasJugador: juegoAvatar.vidasIniciales,
            vidasEnemigo: juegoAvatar.vidasIniciales,
            juegoTerminado: false,
            personajeJugador: null,
            personajeEnemigo: null
        });

        // Limpiar UI
        utils.limpiarSeleccionPersonajes();
        elementos.resultadoCombate.innerHTML = '';
        [elementos.avatarJugador, elementos.avatarEnemigo, elementos.nombreJugador, elementos.nombreEnemigo]
            .forEach(el => el.textContent = '');

        // Mostrar secciÃ³n de selecciÃ³n
        utils.mostrarSecciones(
            [elementos.seccionSeleccionarPersonaje],
            [elementos.seccionSeleccionarAtaque, elementos.seccionMensajes, elementos.seccionReiniciar]
        );

        juego.actualizarVidas();
    }
};

// InicializaciÃ³n y event listeners
document.addEventListener('DOMContentLoaded', () => {
    juego.crearParticulas();

    // SelecciÃ³n visual de personajes
    document.querySelectorAll('.personaje-option').forEach(option => {
        option.addEventListener('click', function() {
            document.querySelectorAll('.personaje-option').forEach(opt => opt.classList.remove('selected'));
            this.classList.add('selected');
            this.querySelector('input[type="radio"]').checked = true;
        });
    });

    // Event listeners de botones
    elementos.botonPersonaje.addEventListener('click', juego.seleccionarPersonajeJugador);
    elementos.botonReiniciar.addEventListener('click', juego.reiniciar);

    // Botones de ataque - usando delegaciÃ³n de eventos mÃ¡s eficiente
    const botonesAtaque = {
        'boton-fuego': 'Fuego',
        'boton-agua': 'Agua', 
        'boton-tierra': 'Tierra',
        'boton-aire': 'Aire'
    };

    Object.entries(botonesAtaque).forEach(([id, ataque]) => {
        document.getElementById(id).addEventListener('click', () => juego.atacar(ataque));
    });
});

// FUNCIONES ADICIONALES PARA DEMOSTRAR ESCALABILIDAD

function agregarNuevoAvatar(nombre, imagen, vidas) {
    const nuevoAvatar = new Avatar(nombre, imagen, vidas);
    avatares.push(nuevoAvatar); // Usamos push() para agregar al array
    console.log(`Nuevo Avatar agregado: ${nombre}`);
    console.log(`Total de avatares: ${avatares.length}`); // Usamos length
    return nuevoAvatar;
}

// FunciÃ³n para mostrar informaciÃ³n de todos los avatares
function mostrarTodosLosAvatares() {
    console.log('=== LISTA DE TODOS LOS AVATARES ===');
    avatares.forEach((avatar, index) => {
        console.log(`${index + 1}. ${avatar.nombre} - Elemento: ${avatar.elemento} - Vidas: ${avatar.vidas}/${avatar.vidasIniciales}`);
    });
}

// FunciÃ³n para eliminar un avatar (usando pop())
function eliminarUltimoAvatar() {
    if (avatares.length > 0) {
        const avatarEliminado = avatares.pop(); // Usamos pop() para extraer el Ãºltimo
        console.log(`Avatar eliminado: ${avatarEliminado.nombre}`);
        console.log(`Avatares restantes: ${avatares.length}`);
        return avatarEliminado;
    } else {
        console.log('No hay avatares para eliminar');
        return null;
    }
}



</script>
